<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create an account for HealthCare Hospital Appointment System" />
    <title>Register - HealthCare Hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      /* Auth Page Specific Styles */
      .auth-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      .auth-page::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 30% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        animation: floatBg 20s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      @keyframes floatBg {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(2%, 2%) rotate(1deg); }
        50% { transform: translate(0, 3%) rotate(0deg); }
        75% { transform: translate(-2%, 1%) rotate(-1deg); }
      }
      
      .auth-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
        overflow: hidden;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .auth-header {
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      
      .auth-header::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 0;
        right: 0;
        height: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 50% 50% 0 0;
      }
      
      .auth-icon {
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      
      .auth-icon i {
        font-size: 2rem;
        color: white;
      }
      
      .auth-title {
        color: white;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
      }
      
      .auth-subtitle {
        color: rgba(255, 255, 255, 0.85);
        font-size: 0.9rem;
      }
      
      .auth-body {
        padding: 1.75rem;
      }
      
      .form-floating {
        margin-bottom: 1rem;
      }
      
      .form-floating > .form-control,
      .form-floating > .form-select {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1rem 1rem 1rem 3rem;
        height: 56px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background-color: #f8fafc;
      }
      
      .form-floating > .form-control:focus,
      .form-floating > .form-select:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        background-color: white;
      }
      
      .form-floating > label {
        padding-left: 3rem;
        color: #64748b;
      }
      
      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        font-size: 1.1rem;
        z-index: 10;
        transition: color 0.3s ease;
      }
      
      .form-floating:focus-within .input-icon {
        color: #10b981;
      }
      
      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #94a3b8;
        cursor: pointer;
        z-index: 10;
        padding: 0.5rem;
        transition: color 0.3s ease;
      }
      
      .password-toggle:hover {
        color: #10b981;
      }
      
      .btn-auth {
        width: 100%;
        padding: 0.9rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn-auth::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }
      
      .btn-auth:hover::before {
        left: 100%;
      }
      
      .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
      }
      
      .btn-auth:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }
      
      .auth-links {
        text-align: center;
        padding-top: 1rem;
        border-top: 1px solid #e2e8f0;
        margin-top: 1.25rem;
      }
      
      .auth-links a {
        color: #10b981;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      
      .auth-links a:hover {
        color: #059669;
        text-decoration: underline;
      }
      
      .alert-message {
        border-radius: 12px;
        padding: 0.875rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 0.9rem;
      }
      
      .password-requirements {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 10px;
        padding: 0.75rem;
        margin-bottom: 1rem;
        font-size: 0.8rem;
      }
      
      .password-requirements h6 {
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
        color: #059669;
      }
      
      .password-requirements ul {
        margin: 0;
        padding-left: 1.25rem;
        color: #64748b;
      }
      
      .password-requirements li {
        margin-bottom: 0.25rem;
      }
      
      .password-requirements li.valid {
        color: #059669;
      }
      
      .password-requirements li.valid::marker {
        content: 'âœ“ ';
      }
      
      /* Role cards */
      .role-selector {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
        margin-bottom: 1rem;
      }
      
      .role-option {
        position: relative;
      }
      
      .role-option input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
      
      .role-option label {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8fafc;
      }
      
      .role-option label i {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
        color: #64748b;
      }
      
      .role-option label span {
        font-size: 0.75rem;
        font-weight: 500;
        color: #64748b;
      }
      
      .role-option input:checked + label {
        border-color: #10b981;
        background: #f0fdf4;
      }
      
      .role-option input:checked + label i,
      .role-option input:checked + label span {
        color: #059669;
      }
      
      .role-option label:hover {
        border-color: #10b981;
        transform: translateY(-2px);
      }
      
      /* Floating shapes */
      .floating-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 15s ease-in-out infinite;
      }
      
      .shape-1 {
        width: 300px;
        height: 300px;
        background: #10b981;
        top: 10%;
        left: -10%;
      }
      
      .shape-2 {
        width: 200px;
        height: 200px;
        background: #3b82f6;
        bottom: 10%;
        right: -5%;
        animation-delay: -5s;
      }
      
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(20px, -30px); }
      }
      
      .brand-logo {
        position: absolute;
        top: 2rem;
        left: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: white;
        font-weight: 700;
        font-size: 1.25rem;
        text-decoration: none;
        z-index: 20;
      }
      
      .brand-logo i {
        font-size: 1.5rem;
        color: #34d399;
      }
      
      .terms-check {
        font-size: 0.85rem;
        margin-bottom: 1rem;
      }
      
      .terms-check a {
        color: #10b981;
      }
    </style>
  </head>

  <body class="auth-page">
    <!-- Floating shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    
    <!-- Brand -->
    <a href="index.html" class="brand-logo">
      <i class="bi bi-plus-lg"></i>
      HealthCare
    </a>

    <div class="auth-container py-5">
      <div class="auth-card w-100">
        <!-- Header -->
        <div class="auth-header">
          <div class="auth-icon">
            <i class="bi bi-person-plus"></i>
          </div>
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">Join our healthcare community</p>
        </div>
        
        <!-- Body -->
        <div class="auth-body">
          <!-- Message Area -->
          <div id="registerMessage"></div>
          
          <form id="registerForm">
            <!-- Full Name -->
            <div class="form-floating position-relative">
              <i class="bi bi-person input-icon"></i>
              <input 
                type="text" 
                class="form-control" 
                id="fullName" 
                placeholder="Full Name"
                autocomplete="name"
                required 
              />
              <label for="fullName">Full Name</label>
            </div>
            
            <!-- Email -->
            <div class="form-floating position-relative">
              <i class="bi bi-envelope input-icon"></i>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Email address"
                autocomplete="email"
                required 
              />
              <label for="email">Email address</label>
            </div>
            
            <!-- Phone -->
            <div class="form-floating position-relative">
              <i class="bi bi-phone input-icon"></i>
              <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                placeholder="Phone number"
                autocomplete="tel"
              />
              <label for="phone">Phone number (optional)</label>
            </div>
            
            <!-- Password -->
            <div class="form-floating position-relative">
              <i class="bi bi-lock input-icon"></i>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password"
                autocomplete="new-password"
                required 
                minlength="8"
              />
              <label for="password">Password</label>
              <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            
            <!-- Confirm Password -->
            <div class="form-floating position-relative">
              <i class="bi bi-lock-fill input-icon"></i>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                placeholder="Confirm Password"
                autocomplete="new-password"
                required 
              />
              <label for="confirmPassword">Confirm Password</label>
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            
            <!-- Password Requirements -->
            <div class="password-requirements" id="passwordReqs">
              <h6><i class="bi bi-info-circle"></i> Password Requirements</h6>
              <ul>
                <li id="req-length">At least 8 characters</li>
                <li id="req-upper">One uppercase letter</li>
                <li id="req-lower">One lowercase letter</li>
                <li id="req-number">One number</li>
              </ul>
            </div>
            
            <!-- Role Selection -->
            <label class="form-label mb-2 text-muted small">Select your role</label>
            <div class="role-selector">
              <div class="role-option">
                <input type="radio" name="role" id="rolePatient" value="patient" checked />
                <label for="rolePatient">
                  <i class="bi bi-person-heart"></i>
                  <span>Patient</span>
                </label>
              </div>
              <div class="role-option">
                <input type="radio" name="role" id="roleDoctor" value="doctor" />
                <label for="roleDoctor">
                  <i class="bi bi-heart-pulse"></i>
                  <span>Doctor</span>
                </label>
              </div>
              <div class="role-option">
                <input type="radio" name="role" id="roleStaff" value="receptionist" />
                <label for="roleStaff">
                  <i class="bi bi-person-badge"></i>
                  <span>Staff</span>
                </label>
              </div>
            </div>
            
            <!-- Terms -->
            <div class="form-check terms-check">
              <input class="form-check-input" type="checkbox" id="agreeTerms" required />
              <label class="form-check-label" for="agreeTerms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
              </label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn-auth" id="registerBtn">
              <span class="btn-text">Create Account</span>
            </button>
          </form>
          
          <!-- Links -->
          <div class="auth-links">
            <p class="mb-0">
              Already have an account? 
              <a href="login.html">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.className = 'bi bi-eye-slash';
        } else {
          input.type = 'password';
          icon.className = 'bi bi-eye';
        }
      }
      
      // Password validation
      const passwordInput = document.getElementById('password');
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        
        document.getElementById('req-length').className = password.length >= 8 ? 'valid' : '';
        document.getElementById('req-upper').className = /[A-Z]/.test(password) ? 'valid' : '';
        document.getElementById('req-lower').className = /[a-z]/.test(password) ? 'valid' : '';
        document.getElementById('req-number').className = /[0-9]/.test(password) ? 'valid' : '';
      });
      
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const role = document.querySelector('input[name="role"]:checked').value;
        const messageDiv = document.getElementById('registerMessage');
        const registerBtn = document.getElementById('registerBtn');
        const btnText = registerBtn.querySelector('.btn-text');
        
        // Validate passwords match
        if (password !== confirmPassword) {
          messageDiv.innerHTML = `
            <div class="alert alert-danger alert-message">
              <i class="bi bi-exclamation-triangle-fill"></i>
              <span>Passwords do not match!</span>
            </div>
          `;
          return;
        }
        
        // Validate password requirements
        if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
          messageDiv.innerHTML = `
            <div class="alert alert-warning alert-message">
              <i class="bi bi-exclamation-circle-fill"></i>
              <span>Password does not meet all requirements.</span>
            </div>
          `;
          return;
        }
        
        // Show loading state
        registerBtn.disabled = true;
        btnText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';
        messageDiv.innerHTML = '';
        
        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ full_name: fullName, email, phone, password, role }),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            messageDiv.innerHTML = `
              <div class="alert alert-success alert-message">
                <i class="bi bi-check-circle-fill"></i>
                <span>Account created successfully! Redirecting to login...</span>
              </div>
            `;
            
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            messageDiv.innerHTML = `
              <div class="alert alert-danger alert-message">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span>${data.message || 'Registration failed. Please try again.'}</span>
              </div>
            `;
            registerBtn.disabled = false;
            btnText.textContent = 'Create Account';
          }
        } catch (err) {
          messageDiv.innerHTML = `
            <div class="alert alert-danger alert-message">
              <i class="bi bi-wifi-off"></i>
              <span>Connection error. Please check your internet and try again.</span>
            </div>
          `;
          registerBtn.disabled = false;
          btnText.textContent = 'Create Account';
          console.error(err);
        }
      });
      
      // Redirect if already logged in
      document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (token) {
          window.location.href = 'index.html';
        }
      });
    </script>
  </body>
</html>
